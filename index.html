<!DOCTYPE html>
<html ng-app="DIApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dependency Injection in Javascript</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Dependency Injection in Javascript (and AngularJS)</h1>
    <div ng-controller='DIController'>
        <input type="text" ng-model="name" ng-blur="upper();">  <!--ng-blur is used when textbox looses focus-->
    </div>
</body>
</html>
